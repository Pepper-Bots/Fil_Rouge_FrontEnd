<!-- connexion.component.html -->
<div class="login-container">
  <h2>Bienvenue dans le portail de connexion de NovaTech Academy.</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Identifiant ou adresse email</label>
      <input id="email" formControlName="email" type="email" autocomplete="username" />
    </div>

    <div>
      <label for="password">Votre mot de passe</label>
      <input id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'" autocomplete="current-password" />
      <button type="button" (click)="showPassword = !showPassword">{{ showPassword ? 'Hide' : 'Show' }}</button>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>

    <a routerLink="/mot-de-passe-oublie">Mot de passe oublié ?</a>

    <div *ngIf="error() as errorMsg" class="error">{{ errorMsg }}</div>
  </form>

  <!-- POPUP première connexion -->
  <app-popup-changement-mdp
    *ngIf="popupVisible"
    [email]="popupEmail"
    (close)="onClosePopup()">
  </app-popup-changement-mdp>

  <!-- pour le remplissage du champ email
  Ça force la valeur à être une string,
  même si l’input est vide ou le formulaire non initialisé. -->

</div>
