<div>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Statut</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dossier of pageDossiers"> // pageDossiers
      <td>{{ dossier.id }}</td>
      <td>{{ dossier.nom }}</td>
      <td>{{ dossier.statut }}</td>
      <td><button (click)="goToDetail(dossier.id)">Voir</button></td>
    </tr>
    </tbody>
  </table>
  <div>
    <button *ngFor="let p of [].constructor(totalPages); let i = index" (click)="setPage(i + 1)" [class.active]="currentPage === i + 1">{{ i + 1 }}</button>
  </div>
</div>
